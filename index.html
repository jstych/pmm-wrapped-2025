        const { useState, useEffect, useCallback } = React;

        // Animated counter hook
        const useCounter = (end, duration = 2000, start = 0, shouldStart = false) => {
          const [count, setCount] = useState(start);
          
          useEffect(() => {
            if (!shouldStart) {
              setCount(start);
              return;
            }
            
            let startTime = null;
            const animate = (timestamp) => {
              if (!startTime) startTime = timestamp;
              const progress = Math.min((timestamp - startTime) / duration, 1);
              const easeOut = 1 - Math.pow(1 - progress, 3);
              setCount(Math.floor(start + (end - start) * easeOut));
              
              if (progress < 1) {
                requestAnimationFrame(animate);
              }
            };
            requestAnimationFrame(animate);
          }, [end, duration, start, shouldStart]);
          
          return count;
        };

        // Snow particle component
        const SnowParticles = () => {

            delay: Math.random() * 5,
            duration: 8 + Math.random() * 6,
            size: 2 + Math.random() * 4,
            opacity: 0.3 + Math.random() * 0.4
          }));

          return (

              {particles.map((p) => (

                  className="absolute rounded-full bg-white"
                  style={{
                    left: `${p.left}%`,
                    width: p.size,
                    height: p.size,
                    opacity: p.opacity,
                    animation: `fall ${p.duration}s linear ${p.delay}s infinite`,
                  }}
                />
              ))}
              <style>{`

                  0% { transform: translateY(-20px) rotate(0deg); }
                  100% { transform: translateY(100vh) rotate(360deg); }
                }
              `}</style>
            </div>
          );
        };

                }
              `}</style>
            </>
          );
        };

        // Stat display with animated counter
        const AnimatedStat = ({ value, label, suffix = '', shouldAnimate }) => {
          const numericValue = typeof value === 'string' ? parseFloat(value.replace(/[^0-9.]/g, '')) : value;
          const count = useCounter(numericValue, 1500, 0, shouldAnimate);
          
          const formatValue = (val) => {
            if (suffix === '%') return `${val}%`;
            if (suffix === 'k') return `${(val / 1000).toFixed(val >= 10000 ? 0 : 1)}k`;
            if (suffix === 'M') return `${(val / 1000000).toFixed(1)}M`;
            if (val >= 1000000) return `${(val / 1000000).toFixed(1)}M`;
            if (val >= 1000) return val.toLocaleString();
            return val;
          };

              </div>
              <div className="text-lg md:text-xl text-white/80 font-medium">{label}</div>
            </div>

        );

        const TransitionSlide = ({ visible, nextPerson }) => (
          <div className={`absolute inset-0 flex flex-col items-center justify-center transition-all duration-700 
                           ${visible ? 'opacity-100 scale-100' : 'opacity-0 scale-110 pointer-events-none'}`}>
            <div className="text-center relative z-10">
              <div className="text-4xl md:text-5xl text-white/30 mb-4">‚ú®</div>
              <div className="text-2xl md:text-3xl text-white/50">Up next...</div>
              {nextPerson && (
                <div className="mt-8 text-4xl md:text-5xl font-bold text-white">{nextPerson.name}</div>
              )}
            </div>
          </div>
        );

        const EndSlide = ({ visible }) => (
          <div className={`absolute inset-0 flex flex-col items-center justify-center transition-all duration-700 
                           ${visible ? 'opacity-100 scale-100' : 'opacity-0 scale-95 pointer-events-none'}`}>
            <Sparkles count={15} />
            <div className="text-center relative z-10">
              <div className="text-5xl md:text-6xl mb-8">üéÑ ‚ú® ü•Ç</div>
              <h1 className="text-5xl md:text-7xl font-black text-white mb-6"
                  style={{ textShadow: '0 0 60px rgba(255,255,255,0.3)' }}>
                Thank You, Team
              </h1>
              <p className="text-2xl md:text-3xl text-amber-300 mb-4">Here's to an amazing 2025</p>
              <p className="text-xl md:text-2xl text-white/70">And an even better 2026 üöÄ</p>
            </div>
          </div>
        );

        // Top navigation component
        const TopNav = ({ teamData, currentPersonIndex, onPersonClick, showNav }) => (
          <div className={`fixed top-0 left-0 right-0 z-50 transition-all duration-500 ${showNav ? 'opacity-100' : 'opacity-0 pointer-events-none'}`}>
            <div className="flex justify-center items-center gap-2 md:gap-4 py-4 px-4 bg-gradient-to-b from-black/40 to-transparent">
              <button
                onClick={(e) => { e.stopPropagation(); onPersonClick(-1); }}
                className={`px-3 py-2 rounded-full text-sm font-medium transition-all
                           ${currentPersonIndex === -1 ? 'bg-amber-300 text-slate-900' : 'bg-white/10 text-white/70 hover:bg-white/20 hover:text-white'}`}
              >
                Intro
              </button>
              {teamData.map((person, idx) => (
                <button
                  key={idx}
                  onClick={(e) => { e.stopPropagation(); onPersonClick(idx); }}
                  className={`px-3 md:px-4 py-2 rounded-full text-sm font-medium transition-all flex items-center gap-2
                             ${currentPersonIndex === idx ? 'bg-amber-300 text-slate-900' : 'bg-white/10 text-white/70 hover:bg-white/20 hover:text-white'}`}
                >
                  <span className="hidden md:inline">{person.emoji}</span>
                  <span>{person.firstName}</span>
                </button>
              ))}
              <button
                onClick={(e) => { e.stopPropagation(); onPersonClick(teamData.length); }}
                className={`px-3 py-2 rounded-full text-sm font-medium transition-all
                           ${currentPersonIndex === teamData.length ? 'bg-amber-300 text-slate-900' : 'bg-white/10 text-white/70 hover:bg-white/20 hover:text-white'}`}
              >
                End
              </button>
            </div>
          </div>
        );

        // Progress bar component (now clickable)
        const ProgressBar = ({ current, total, onSlideClick }) => (
          <div className="fixed bottom-8 left-1/2 -translate-x-1/2 flex gap-2 z-50 max-w-4xl flex-wrap justify-center px-4">
            {Array.from({ length: total }, (_, i) => (
              <button 
                key={i}
                onClick={(e) => { e.stopPropagation(); onSlideClick(i); }}
                className={`h-2 rounded-full transition-all duration-300 hover:bg-amber-200 cursor-pointer ${
                  i === current ? 'w-8 bg-amber-300' : i < current ? 'w-3 bg-white/50 hover:bg-white/70' : 'w-3 bg-white/20 hover:bg-white/40'
                }`}
              />
            ))}
          </div>
        );

        // Navigation hint
        const NavHint = () => (
          <div className="fixed bottom-8 right-8 text-white/30 text-sm z-50 hidden md:block">
            ‚Üê ‚Üí or click to navigate
          </div>
        );

        // Main app
        function TeamWrapped() {
          const [slideIndex, setSlideIndex] = useState(0);
          const [projectSubIndex, setProjectSubIndex] = useState(-1);
          
          // Slide structure: name, superlative, altSuperlatives, projects, stats, quotes, collaborators, thankyou
          const slidesPerPerson = 8;
          const totalSlides = 1 + (teamData.length * slidesPerPerson) + (teamData.length - 1) + 1;
          
          const getSlideInfo = (index) => {
            if (index === 0) return { type: 'title', personIndex: -1 };
            if (index === totalSlides - 1) return { type: 'end', personIndex: teamData.length };
            
            let adjustedIndex = index - 1;
            let personIndex = 0;
            
            while (adjustedIndex >= slidesPerPerson + 1 && personIndex < teamData.length - 1) {
              adjustedIndex -= (slidesPerPerson + 1);
              personIndex++;
            }
            
            if (adjustedIndex >= slidesPerPerson && personIndex < teamData.length - 1) {
              return { type: 'transition', personIndex, nextPersonIndex: personIndex + 1 };
            }
            
            const slideTypes = ['name', 'superlative', 'altSuperlatives', 'projects', 'stats', 'quotes', 'collaborators', 'thankyou'];
            return { type: slideTypes[adjustedIndex] || 'name', personIndex };
          };
          
          const getSlideIndexForPerson = (personIndex) => {
            if (personIndex === -1) return 0; // Intro
            if (personIndex === teamData.length) return totalSlides - 1; // End
            
            // Calculate first slide for this person
            let slideIdx = 1; // After title
            for (let i = 0; i < personIndex; i++) {
              slideIdx += slidesPerPerson + 1; // slides + transition
            }
            return slideIdx;
          };
          
          const currentSlide = getSlideInfo(slideIndex);
          const currentPerson = currentSlide.personIndex !== undefined && currentSlide.personIndex >= 0 && currentSlide.personIndex < teamData.length 
            ? teamData[currentSlide.personIndex] 
            : null;
          
          // Determine current person index for top nav highlighting
          const getCurrentPersonForNav = () => {
            if (currentSlide.type === 'title') return -1;
            if (currentSlide.type === 'end') return teamData.length;
            if (currentSlide.type === 'transition') return currentSlide.personIndex;
            return currentSlide.personIndex;
          };
          
          // Handle project animation
          useEffect(() => {
            if (currentSlide.type === 'projects') {
              setProjectSubIndex(-1);
              const timer = setTimeout(() => {
                const animate = (idx) => {
                  if (idx < 5) {
                    setProjectSubIndex(idx);
                    setTimeout(() => animate(idx + 1), 150);
                  }
                };
                animate(0);
              }, 200);
              return () => clearTimeout(timer);
            }
          }, [slideIndex, currentSlide.type]);
          
          const navigate = useCallback((direction) => {
            setSlideIndex(prev => {
              const next = prev + direction;
              if (next < 0) return 0;
              if (next >= totalSlides) return totalSlides - 1;
              return next;
            });
          }, [totalSlides]);
          
          const jumpToSlide = useCallback((index) => {
            if (index >= 0 && index < totalSlides) {
              setSlideIndex(index);
            }
          }, [totalSlides]);
          
          const jumpToPerson = useCallback((personIndex) => {
            const targetSlide = getSlideIndexForPerson(personIndex);
            setSlideIndex(targetSlide);
          }, []);
          
          useEffect(() => {
            const handleKeyDown = (e) => {
              if (e.key === 'ArrowRight' || e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                navigate(1);
              } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                navigate(-1);
              }
            };
            
            window.addEventListener('keydown', handleKeyDown);
            return () => window.removeEventListener('keydown', handleKeyDown);
          }, [navigate]);
          
          const getGradient = () => {
            if (currentSlide.type === 'title' || currentSlide.type === 'end') {
              return 'from-slate-900 via-emerald-950 to-slate-900';
            }
            if (currentSlide.type === 'transition') {
              const nextPerson = teamData[currentSlide.nextPersonIndex];
              return nextPerson?.gradient || 'from-slate-900 via-slate-800 to-slate-900';
            }
            return currentPerson?.gradient || 'from-slate-900 via-slate-800 to-slate-900';
          };

          return (
            <div 
              className={`min-h-screen bg-gradient-to-br ${getGradient()} transition-all duration-1000 cursor-pointer overflow-hidden relative`}
              onClick={() => navigate(1)}
            >
              <SnowParticles />
              
              <TopNav 
                teamData={teamData} 
                currentPersonIndex={getCurrentPersonForNav()} 
                onPersonClick={jumpToPerson}
                showNav={true}
              />
              
              <div className="relative w-full h-screen">
                <TitleSlide visible={currentSlide.type === 'title'} />
                
                {teamData.map((person, pIdx) => (
                  <React.Fragment key={pIdx}>
                    <NameSlide 
                      person={person} 
                      visible={currentSlide.type === 'name' && currentSlide.personIndex === pIdx} 
                    />
                    <SuperlativeSlide 
                      person={person} 
                      visible={currentSlide.type === 'superlative' && currentSlide.personIndex === pIdx} 
                    />
                    <AltSuperlativesSlide
                      person={person}
                      visible={currentSlide.type === 'altSuperlatives' && currentSlide.personIndex === pIdx}
                    />
                    <ProjectsSlide 
                      person={person} 
                      visible={currentSlide.type === 'projects' && currentSlide.personIndex === pIdx}
                      subIndex={projectSubIndex}
                    />
                    <StatsSlide 
                      person={person} 
                      visible={currentSlide.type === 'stats' && currentSlide.personIndex === pIdx} 
                    />
                    <QuotesSlide 
                      person={person} 
                      visible={currentSlide.type === 'quotes' && currentSlide.personIndex === pIdx} 
                    />
                    <CollaboratorsSlide 
                      person={person} 
                      visible={currentSlide.type === 'collaborators' && currentSlide.personIndex === pIdx} 
                    />
                    <ThankYouSlide 
                      person={person} 
                      visible={currentSlide.type === 'thankyou' && currentSlide.personIndex === pIdx} 
                    />
                    {pIdx < teamData.length - 1 && (
                      <TransitionSlide 
                        visible={currentSlide.type === 'transition' && currentSlide.personIndex === pIdx}
                        nextPerson={teamData[pIdx + 1]}
                      />
                    )}
                  </React.Fragment>
                ))}
                
                <EndSlide visible={currentSlide.type === 'end'} />
              </div>
              
              <ProgressBar current={slideIndex} total={totalSlides} onSlideClick={jumpToSlide} />
              <NavHint />
              
              {/* Back button */}
              {slideIndex > 0 && (
                <button
                  onClick={(e) => { e.stopPropagation(); navigate(-1); }}
                  className="fixed left-8 top-1/2 -translate-y-1/2 text-white/30 hover:text-white/60 transition-colors z-50 p-4"
                >
                  <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
                  </svg>
                </button>
              )}
              
              {/* Forward button */}
              {slideIndex < totalSlides - 1 && (
                <button
                  onClick={(e) => { e.stopPropagation(); navigate(1); }}
                  className="fixed right-8 top-1/2 -translate-y-1/2 text-white/30 hover:text-white/60 transition-colors z-50 p-4"
                >
                  <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                  </svg>
                </button>
              )}
            </div>
          );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TeamWrapped />);
    </script>
</body>
</html>
